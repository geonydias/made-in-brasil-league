<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MADE IN BRASIL - Clash of Clans</title>
  <link rel="stylesheet" href="made.css">
</head>
<body>
  <header>
    <h1 class="clash-title">MADE IN BRASIL</h1>
    <div class="logo-container">
      <img src="made01.png" alt="Clash of Clans Logo" class="clash-logo">
    </div>
  </header>
  <main>
    <div class="ranking-section">
      <h2 class="madeh2">MADE IN BRASIL</h2>
      <table id="rankingTable">
        <thead>
          <tr>
            <th>#</th>
            <th>NOME</th>
            <th>TH</th>
            <th>VITÓRIAS</th>
            <th>EMPATES</th>
            <th>DERROTAS</th>
            <th>% TOTAL</th>
            <th>PONTOS</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os jogadores serão inseridos aqui via JS -->
        </tbody>
      </table>
    </div>
  </main>
  <script src="made.js"></script>
</body>
</html>
